{% extends 'shop/base.html' %}

{% block title %}Удаление товара - Магазин одежды{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
        <div class="card-header">
            <h2>Подтверждение удаления</h2>
        </div>
        <div class="card-body">
            <p>Вы уверены, что хотите удалить товар <strong>"{{ product.name }}"</strong>?</p>
            <p style="color: #dc3545; margin-top: 1rem;">Это действие нельзя отменить.</p>
            
            <form method="post" style="margin-top: 2rem;">
                {% csrf_token %}
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-danger">Да, удалить</button>
                    <a href="{% url 'shop:admin_products' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
