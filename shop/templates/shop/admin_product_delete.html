{% extends 'shop/base.html' %}

{% block title %}Item Removal - Clothing Store{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
        <div class="card-header">
            <h2>Confirm deletion</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the item? <strong>"{{ product.name }}"</strong>?</p>
            <p style="color: #dc3545; margin-top: 1rem;">This action cannot be undone.</p>
            
            <form method="post" style="margin-top: 2rem;">
                {% csrf_token %}
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                    <a href="{% url 'shop:admin_products' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
